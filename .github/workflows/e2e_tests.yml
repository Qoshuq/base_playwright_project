name: Trigger E2E Tests

on:
  push:
    branches: [main, master]

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger tests repo
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.TESTS_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Qoshuq/lucid_autotests/dispatches \
            -d '{"event_type": "run-tests"}'
